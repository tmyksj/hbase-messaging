version: "3"

services:
  hadoop-resourcemanager:
    build:
      context: .
      dockerfile: dockerfile-hadoop
    image: cluster-hadoop
    hostname: hadoop-resourcemanager
    entrypoint: /entrypoints/hadoop-resourcemanager.sh
    expose:
      - "22"
      - "8000-65535"
    ports:
      - "8088:8088"

  hadoop-historyserver:
    image: cluster-hadoop
    hostname: hadoop-historyserver
    entrypoint: /entrypoints/hadoop-historyserver.sh
    expose:
      - "22"
      - "8000-65535"
    ports:
      - "19888:19888"

