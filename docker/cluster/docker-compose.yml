version: "3"

services:
  hadoop-resourcemanager:
    build:
      context: .
      dockerfile: dockerfile-hadoop
    image: cluster-hadoop
    hostname: hadoop-resourcemanager
    entrypoint: /entrypoints/hadoop-resourcemanager.sh
    expose:
      - "22"
      - "8000-65535"
    ports:
      - "8088:8088"

  hadoop-historyserver:
    image: cluster-hadoop
    hostname: hadoop-historyserver
    entrypoint: /entrypoints/hadoop-historyserver.sh
    expose:
      - "22"
      - "8000-65535"
    ports:
      - "19888:19888"

  hadoop-namenode:
    image: cluster-hadoop
    hostname: hadoop-namenode
    entrypoint: /entrypoints/hadoop-namenode.sh
    expose:
      - "22"
      - "8000-65535"
    ports:
      - "9870:9870"

  hadoop-secondarynamenode:
    image: cluster-hadoop
    hostname: hadoop-secondarynamenode
    entrypoint: /entrypoints/hadoop-secondarynamenode.sh
    expose:
      - "22"
      - "8000-65535"

  hadoop-datanode-1:
    image: cluster-hadoop
    hostname: hadoop-datanode-1
    entrypoint: /entrypoints/hadoop-datanode.sh
    expose:
      - "22"
      - "8000-65535"

  hadoop-datanode-2:
    image: cluster-hadoop
    hostname: hadoop-datanode-2
    entrypoint: /entrypoints/hadoop-datanode.sh
    expose:
      - "22"
      - "8000-65535"

  hadoop-datanode-3:
    image: cluster-hadoop
    hostname: hadoop-datanode-3
    entrypoint: /entrypoints/hadoop-datanode.sh
    expose:
      - "22"
      - "8000-65535"

  hbase-master:
    build:
      context: .
      dockerfile: dockerfile-hbase
    image: cluster-hbase
    hostname: hbase-master
    entrypoint: /entrypoints/hbase-master.sh
    expose:
      - "22"
      - "8000-65535"
    ports:
      - "16010:16010"

  hbase-backup-master:
    image: cluster-hbase
    hostname: hbase-backup-master
    expose:
      - "22"
      - "8000-65535"

  hbase-regionserver-1:
    image: cluster-hbase
    hostname: hbase-regionserver-1
    expose:
      - "22"
      - "8000-65535"

  hbase-regionserver-2:
    image: cluster-hbase
    hostname: hbase-regionserver-2
    expose:
      - "22"
      - "8000-65535"

  hbase-regionserver-3:
    image: cluster-hbase
    hostname: hbase-regionserver-3
    expose:
      - "22"
      - "8000-65535"

  zookeeper-1:
    build:
      context: .
      dockerfile: dockerfile-zookeeper
    image: cluster-zookeeper
    hostname: zookeeper-1
    entrypoint:
      - "/entrypoints/zookeeper-zookeeper.sh"
      - "1"
    expose:
      - "22"
      - "2181"
      - "2888"
      - "3888"

  zookeeper-2:
    image: cluster-zookeeper
    hostname: zookeeper-2
    entrypoint:
      - "/entrypoints/zookeeper-zookeeper.sh"
      - "2"
    expose:
      - "22"
      - "2181"
      - "2888"
      - "3888"

  zookeeper-3:
    image: cluster-zookeeper
    hostname: zookeeper-3
    entrypoint:
      - "/entrypoints/zookeeper-zookeeper.sh"
      - "3"
